name: Go
on:
  push:
    paths:
      - "modifier/**.go"
      - "modifier/go.mod"
      - "modifier/go.sum"
      - ".github/workflows/go.yml"
  pull_request:
  workflow_dispatch:
permissions:
  contents: read
jobs:
  build:
    name: Build
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "stable"

      - name: Build
        run: go build
        working-directory: ./modifier

      - name: Test
        run: go test -v ./...
        working-directory: ./modifier
